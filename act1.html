<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Postion</title>

    <style>


        div.fixed{
             background-color: rgb(96, 148, 239);
             height: 20px;
             width: 100px;
             position: fixed;
             top: 20px;
             right: 20px;
             padding: 20px;
             border: 3px solid blue;

        }

        div.spacer{
            height: 2000px;
        }

        div.sticky{
            background-color: rgb(56, 105, 93);
            position: sticky;
            top: 25px;
            padding: 20px;
            height: 50px;
            max-width: fit-content;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h1>Css Postioning</h1>

    <div class="fixed">Fixed Position</div>

    <div class="spacer"></div>

    <div class="sticky">I will Stick to somewhere near the top</div>

    <div class="spacer"></div>
    
</body>
</html>
