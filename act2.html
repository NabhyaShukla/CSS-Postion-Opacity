<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>

    <style>
        .box {
            width: 500px;
            height: 66px;
            margin: 10px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid black;

        }

        .one {
            background-color: lightgreen;
            opacity: 0.1;
        }

        .two {
            background-color: lightgreen;
            opacity: 0.33;
        }

        .three {
            background-color: lightgreen;
            opacity: 0.66;
        }

        .four {
            background-color: lightgreen;
            opacity: 1;
        }

        
    </style>
</head>
<body>

    <div class="box one">List Opacity</div>
    <div class="box two">Second Dense Opacity</div>
    <div class="box three">Third Dense Opacity</div>
    <div class="box four">Most Dense Opacity</div>

    <hr><hr>

    <div class="box four">Most Dense Opacity</div>
    <div class="box three">Third Dense Opacity</div>
    <div class="box two">Second Dense Opacity</div>
    <div class="box one">Least Dense Opacity</div>
    
</body>
</html>
